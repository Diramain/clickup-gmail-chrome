name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'TECHNICAL_DOCS.md'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Sync Technical Docs to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          wiki-github-token: ${{ secrets.GITHUB_TOKEN }}
          path: TECHNICAL_DOCS.md
          wiki-file-name: Technical-Documentation.md

      - name: Sync User Guide to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          wiki-github-token: ${{ secrets.GITHUB_TOKEN }}
          path: USER_GUIDE.md
          wiki-file-name: User-Guide.md
          
      - name: Sync Security Policy to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          wiki-github-token: ${{ secrets.GITHUB_TOKEN }}
          path: SECURITY.md
          wiki-file-name: Security.md
